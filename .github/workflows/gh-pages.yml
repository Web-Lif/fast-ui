name: Deploy GitHub Pages

on:
  push:
    branches:
      - canary
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install
        run:  npm ci

      - name: Build
        run: npm run build:docs && cp CNAME docs-dist && \cp docs-dist/index.html docs-dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs-dist
