name: Jest

on:
    push:
        branches: [canary, pre-release]
    pull_request:
        # The branches below must be a subset of the branches above
        branches: [canary, pre-release]
jobs:
    jest-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  persist-credentials: false

            - name: Install
              run: npm install -g npm && npm ci

            - name: TEST
              run: npm run test

            - name: Report
              run: npx codecov
